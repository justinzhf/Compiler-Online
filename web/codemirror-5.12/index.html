margin:0px auto;

<body>

<p>
选择语言: <select  id=selectLanguage>
    <option selected>java</option>	
</select>
&nbsp&nbsp&nbsp&nbsp
选择主题: <select onchange="selectTheme()" id=selectBackground>
    <option selected>白天</option>
    <option>夜间</option>
    <option>dracula</option>
</select>
</p>

<div>
<form class="form-inline" role="form">
   <div class="form-group">
      <label class="sr-only" for="name">名称</label>
      <input type="text" class="form-control" id="name" 
         placeholder="请输入类名">
   </div>
     <button type="submit" class="btn btn-default">生成</button>
</form>
<div> 
<br/>

<form><textarea id="code" name="code"> 
public class test{
	public static void main(String[] args){
		System.out.println("hello world");
	}
}
</textarea></form>
<br/>

<div id="center">
<button class="btn btn-default">编译</button>
&nbsp&nbsp&nbsp&nbsp
<button class="btn btn-default">运行</button>
</div>

<div id="leftInputSize">
	<button class="btn btn-default">输入</button>
	<textarea class="form-control" rows="3"></textarea>
</div>

<div id="rightInputSize">
	<h4>输出：</h4>
	<p></p>
</div>




<script>
  var editor = CodeMirror.fromTextArea(document.getElementById("code"), {
    lineNumbers: true,
    styleActiveLine: true,
    matchBrackets: true,
	mode:"text/x-java",
	extraKeys: {
	"F11": function(cm) {
	  cm.setOption("fullScreen", !cm.getOption("fullScreen"));
	},
	"Esc": function(cm) {
	  if (cm.getOption("fullScreen")) cm.setOption("fullScreen", false);
	}
  }
  });
  editor.setOption("theme","eclipse");
  var input = document.getElementById("selectBackground");
  function selectTheme() {
    var theme = input.options[input.selectedIndex].textContent;
	if(theme=="白天"){
		editor.setOption("theme","eclipse");
	}else if(theme=="夜间"){
		editor.setOption("theme", "night");
	}else if(theme=="dracula"){
		editor.setOption("theme", "dracula");
	}
  }

</script>
  </body>
</html>
